<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blog - Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <div class="card active" id="login-card">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" id="login-username" placeholder="Username" required>
        <span class="error" id="login-username-error"></span>
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" placeholder="Password" required>
        <span class="error" id="login-password-error"></span>
      </div>
      <p class="toggle-link" data-target="forgot-password">Forgot password?</p>
      <button type="submit" class="btn">Login</button>
      <p class="social-text">Or Sign In using</p>
      <div class="social-icons">
        <i class="fab fa-facebook-f" onclick="socialLogin('Facebook')"></i>
        <i class="fab fa-twitter" onclick="socialLogin('Twitter')"></i>
        <i class="fab fa-google" onclick="socialLogin('Google')"></i>
      </div>
      <p class="toggle-link" data-target="signup">Don't have an account? Sign Up</p>
    </form>
  </div>
<div class="card" id="signup-card">
  <h2>Sign Up</h2>
    <form id="signup-form">
  <div class="input-field">
        <i class="fas fa-user"></i>
    <label for="subject">Username<label>
        <input type="text" id="signup-username" name="to_name" placeholder="Username" required>
  <span class="error" id="signup-username-error">Invalid username</span>
</div>
  <div class="input-field">
        <i class="fas fa-user"></i>
    <label for="reply_to">Email</label>
        <input type="email" id="signup-email" name="reply_to" placeholder="Email" required>
   <span class="error" id="signup-email-error">Invalid email</span>
</div>
  <div class="input-field">        
<i class="fas fa-user"></i>
    <label for="subject">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Password" required>
  <span class="error" id="signup-password-error">Invalid password</span>
</div>
  <input type="submit" id="button" value="SignUp" >
</form>
<p class="toggle-link" data-target="login">Already have an account? Login</p>
</div>

 <div class="card" id="forgot-password-card">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="forgot-email" placeholder="Email" required>
        <span class="error" id="forgot-email-error"></span>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
    <p class="toggle-link" data-target="login">Back to Login</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  emailjs.init('zsWPb_hnYrlm8T_gF');
</script>
<script src="script.js"></script>
</body>
</html>
