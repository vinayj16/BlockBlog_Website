<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK BLOG - Modern Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../images/BLOCK BLOG.png" alt="Block Blog Logo" class="logo">
                <h1>BLOCK BLOG</h1>
            </div>
            <nav class="nav-links">
                <a href="../home/home.html">Home</a>
                <a href="../about/about.html">About</a>
                <a href="../services/services.html">Services</a>
                <a href="mailto:contact@blockblog.com">Contact</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="slider-section">
                <div class="slider-container">
                    <button class="arrow-btn prev">←</button>
                    <button class="arrow-btn next">→</button>
                    
                    <div class="card-wrapper">
                        <div class="card-slider">
                            <div class="card active">
                                <img src="https://th.bing.com/th/id/OIP.4xLoLRDSy2tZhUpsTO6eoAHaE8?w=262&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="Designer Working">
                                <div class="comment-section">
                                    <h3 class="image-title">Designer Working</h3>
                                    <form class="comment-form" data-image="Designer Working">
                                        <textarea placeholder="Share your thoughts..."></textarea>
                                        <button type="submit">Post Comment</button>
                                    </form>
                                    <div class="comments-display">
                                        <h4>Recent Comments:</h4>
                                        <table class="comments-table">
                                            <thead>
                                                <tr>
                                                    <th>Comment</th>
                                                    <th>Time</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <img src="https://w3-lab.com/wp-content/uploads/2019/12/Get-the-Most-Fancied-Web-Development-Services-min-scaled.jpg" alt="Web Development">
                                <div class="comment-section">
                                    <h3 class="image-title">Web Development Trends</h3>
                                    <form class="comment-form" data-image="Web Development">
                                        <textarea placeholder="Share your thoughts..."></textarea>
                                        <button type="submit">Post Comment</button>
                                    </form>
                                    <div class="comments-display">
                                        <h4>Recent Comments:</h4>
                                        <table class="comments-table">
                                            <thead>
                                                <tr>
                                                    <th>Comment</th>
                                                    <th>Time</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <img src="https://tse2.mm.bing.net/th?id=OIP.skVeSy0U_iM4JtZCzL60awHaEK&w=2560&h=1440&rs=1&pid=ImgDetMain" alt="Digital Marketing">
                                <div class="comment-section">
                                    <h3 class="image-title">Digital Marketing Strategies</h3>
                                    <form class="comment-form" data-image="Digital Marketing">
                                        <textarea placeholder="Share your thoughts..."></textarea>
                                        <button type="submit">Post Comment</button>
                                    </form>
                                    <div class="comments-display">
                                        <h4>Recent Comments:</h4>
                                        <table class="comments-table">
                                            <thead>
                                                <tr>
                                                    <th>Comment</th>
                                                    <th>Time</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <img src="https://blog.cubos.academy/content/images/2023/02/UI-Ux-Designer.jpg" alt="UI/UX Design">
                                <div class="comment-section">
                                    <h3 class="image-title">UI/UX Design</h3>
                                    <form class="comment-form" data-image="UI/UX Design">
                                        <textarea placeholder="Share your thoughts..."></textarea>
                                        <button type="submit">Post Comment</button>
                                    </form>
                                    <div class="comments-display">
                                        <h4>Recent Comments:</h4>
                                        <table class="comments-table">
                                            <thead>
                                                <tr>
                                                    <th>Comment</th>
                                                    <th>Time</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="dots">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
